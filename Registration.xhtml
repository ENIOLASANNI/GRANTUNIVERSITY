<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Grant University</title>
    </h:head>
    <h:body>
      <table border="0" bgcolor="#808080" align="top" width="100%"
               style="height : 100px">
            <tr>
                <td bgcolor="#000080" align="center">
                    <font style="font-family:  'Arial Rounded MT Bold' , Gadget ,
                          sans-serif; "  size="+4" color="#FFE4B5">GRANT UNIVERSITY</font>
                </td>
                <td bgcolor="666699" align="left" width="180" >
                    <img alt="" src="Images/education.jpg" width="180" height="120"
                         align="right"/>
                </td>
            </tr>
        </table>
        <table bgcolor="white" border="1" align="top" width="100%"
               style="height:470px">
            <tr>
                <td bgcolor="#000080" width="20%" valign="top" align="center" >
                  <br/>   <br/>
                  <h:form>
            <h:commandLink style="font-family: Verdana,Geneva,sans-serif;
                                     text-decoration:none;  color: white;" action="index"
                                     value="Home"></h:commandLink>
                      <br/>  <br/>
                      <h:commandLink  style="font-family: Verdana,Genava,sans-serif;
                                      text-decoration: none;  color:white;" action="AboutUs"
                                     value="About Us"></h:commandLink>
                      <br/>  <br/>
             <h:commandLink style="font-family: Verdana,Genava,sans-serif;
                                      text-decoration: none;  color:white;" action="Registration"
                                     value="Registration"></h:commandLink>
                      <br/>  <br/>
            <h:commandLink style="font-family: Verdana,Genava,sans-serif;
                                      text-decoration: none;  color:white;" action="Admissions"
                                     value="Admissions"></h:commandLink>
                                     
                                     
                      <br/>  <br/>
                          <h:commandLink style="font-family: Verdana,Genava,sans-serif;
                                      text-decoration: none;  color:white;" action="Contact Us"
                                     value="Contact Us"></h:commandLink>
                  </h:form>
                                        <br/>  <br/>  <br/>  <br/>
                                        <table cellspacing="0.5"  border="1" align="center" 
                                               width="100%" bgcolor="FFFFFF">
                                            <tr>
         <td  bgcolor="#000080"><font color="white">Account login</font>
                                                    
                              </td>
                             </tr>
                               <tr>
                                <td bgcolor="#000080">
                               <table border="0" align="center" width="100%">
                                    <h:form>
                                        <tr>
                <td align="left"><font color="white"> Id:</font></td> 
                <td align="left"><h:inputText   size="8" id="ID" value="#{bean.ID}"> </h:inputText></td>
                                      </tr>
                                        <tr>
              <td align="left"><font color="white">password</font></td>
              <td align="left"><h:inputSecret  size="10" id="pass" value="#{bean.PASS}"></h:inputSecret></td> 
                                            </tr>
                                             <tr>
                                                 <td align="center"> <h:commandButton value="submit" action="#{bean.Action}"/></td>
     <td align="center"> <h:commandButton value="Reset" type="reset"/></td>
                                                     </tr>
                                                           
                                              </h:form>
                                                        
                                                    </table>
                                                    
                                                </td>
                                            </tr>
                                        </table>
                </td>
                <!--page specific content start here -->
                <td width="85%" valign="top" bgcolor="white">
                    <font color="darkblue" size="+2"><br/>
                        <center>  Registration Form</center>
                    </font><br/>
                    <table bgcolor="black" cellpadding="12px" border="1" width="60%" align="center" style="height:120px">
                        <tr>
                            <td bgcolor="white">
                                <table border="0" width="100%" bgcolor="white" align="center" style="height:100px">
                                    <h:form>
                                        <tr>
                                            <td>First Name:</td>
                                            <td><h:inputText value="#{registrationForm.firstName}" id="fname"
                                                             required="true" requiredMessage="You must enter the first name"/>
                                                <font color="red"><h:message for="fname"/></font>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Last Name:</td>
                                            <td><h:inputText value="#{registrationForm.lastName}" id="lname"
                                                             required="true" requiredMessage="You must enter the last name"/>
                                                <font color="red"><h:message for="lname"/></font>
                                            </td>                              
                                        </tr>
                                         <tr>
                                             <td>Select Gender:</td>
                                             <td><h:selectOneRadio  value="#{registrationForm.gender}" id="gender" required="true" 
                                                                    requiredMessage="You must select the gender">
                                                                    
                                                    <f:selectItem itemValue="M" itemLabel="Male"/>
                                                    <f:selectItem itemValue="F" itemLabel="Female"/>
                                                </h:selectOneRadio>
                                                 <font color="red"><h:message for="gender"/></font>
                                                                                                   </td>
                                        </tr>
                                        <tr>
                                            <td>Date of birth:</td>
                                            <td><h:inputText id="dob" 
                                                             value="#{registrationForm.dateofBirth}" converterMessage="Enter DOB in MM/DD/YY format"
                                            required="true" requiredMessage="You must enter date of birth">
                                                    <f:convertDateTime pattern="MM/dd/yy"/>
                                                </h:inputText>
                                                <font color="red"><h:message for="dob"/></font>
                                            </td>
                                        </tr>
                                          <tr>
                                            <td>Address:</td>
                                            <td><h:inputTextarea rows="3"
                                                                 value="#{registrationForm.adress}" id="add" required="true" 
                                                                 requiredMessage="You must enter the address"/>
                                                <font color="red"><h:message for="add"/></font>
                                          </td>
                                        </tr>
                                        
                                         <tr>
                                            <td>phone number:</td>
                                            <td><h:inputText
                                                    value="#{registrationForm.contactNumber}" id="ph" required="true"
                                                    requiredMessage="You must enter a contact number">
                                                    <f:validateRegex pattern="[0-9]+][0-9]+\-[0-9]+[0-9][0-9]+\[0-9]+[0-9][0-9][0-9]+][0-9][0-9][0-9]+[0-9]"/>
                                                </h:inputText>
                                                <font color="red"><h:message for="ph"/></font>
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>E-mail Id:</td>
                                            <td><h:inputText
                                                    value="#{registrationForm.emailID}" id="email" required="true" requiredMessage="You must enter the email id"
                                                    validator="#{registrationForm.validateEmail}" validatorMessage="Invalid e-mail Id"/>
                                                <font color="red"><h:message for="email"/></font>
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>User Id:</td>
                                            <td><h:inputText size="10" id="uid"
                                                             value="#{registrationForm.userID}" required="true" requiredMessage="You must enter user id"
                                                             validatorMessage="user Id should be atleast 6 character long">
                                                     <f:validateLength minimum="6"/>
                                                </h:inputText>
                                                <font color="red"><h:message for="uid"/></font>
                                               
                                                
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>password:</td>
                                            <td><h:inputText id="pass" size="12"
                                                             value="#{registrationForm.password}" required="true" requiredMessage="you must enter the password"
                                                             validatorMessage="Password must be minimum 5 characters long" validator="#{registrationForm.validatorFinalPassword}">
                                                    <f:validateLength minimum="5"/>
                                                </h:inputText>
                                                <font color="red"><h:message for="pass"/></font>
                                                             </td>
                                        </tr>
                                         <tr>
                                            <td>confirm password:</td>
                                            <td><h:inputSecret size="12"
                                                               value="#{registrationForm.confirmPassword}" id="cpass" required="true"
                                                               requiredMessage="You must confirm the password" validator="#{registrationForm.ValidateCPassword}"/>
                                                <font color="red"><h:message for="cpass"/></font>
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>align=right:</td>
                                            <td><h:commandButton value="Submit" action="Success"/></td>
                                        </tr>
                                         <tr>
                                            <td>align=left:</td>
                                            <td><h:commandButton value="Reset" immediate="true" action="Registration"/></td>
                                        </tr>
                                    </h:form>
                                </table>
                            </td>
                            
                            
                        </tr>      
                    </table>
                </td>
                <!-- page specific content ends here -->
            </tr>
        </table>
        
           
                
            
        
                    
    </h:body>
</html>
