<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student profile</title>
    </h:head>
    <h:body>
        <table border="0" bgcolor="#808080" align="top" width="100%" style="height: 100px">
            <tr>
                <td bgcolor="#000080" align="center">
                    <font color="#FFF0F5">
                               <font style="font-family: 'Arial Rouded MT Bold', Gadget, sans-serif;" size='+4' color="#FFE4B5">
                            GRANT UNIVERSITY
                        </font>
                       
                    </font>
                </td>
                <td bgcolor="666699" align="left" width="180">
                    <img src=""  alt="" width="180" height="120" align="right"/>
                </td>
            </tr>
        </table>
        <table border="0" width="60%" align="center">
            <tr>
                <td align="center">
                    <font color="darkblue" size="+2">
                        <center>Student Profile Form</center>
                    </font>
                </td>
                
            </tr>
        </table>
        <table bgcolor="black" cellpadding="12px" border="1" width="60%" align="center" style="height: 120px">
            <tr>
                <td bgcolor="white">
                    <table border="0" width="60%" bgcolor="white" align="center" style="height: 100px">
                        <tr>
                            <td>
                                First Name
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="john"/>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                Last Name
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="Williams"/>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                Gender
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="Male"/>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                Date of birth
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="09/05/92"/>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                Address
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="121, Verbo Street, California"/>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                Phone number
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="11-222-77348762"/>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                E-mail Id
                            </td>
                            <td>
                                :
                            </td>
                            <td><h:outputText value="John@live.com"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                                
                            </td>
                            <td><br/>
                                <h:form>
                                    <h:commandButton value="Log Out"  action="index"/>
                                </h:form> 
                            </td>
                        </tr>                 
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>
